<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="blog-card">
        <div class="image-container">
            <img src="./img/new york.jpg" alt="Blog Image">
            <div class="image-text">
                <h2>New York</h2>
            </div>
        </div>
        
        <div class="content">
            <div class="like">
                <span><i class="fa-solid fa-calendar-days"></i> AUG 4 </span>
                 <span><i class="fa-solid fa-heart"></i> 105</span>   
                
            </div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum eaque distinctio veritatis dolore, ducimus voluptate autem delectus nesciunt hic sapiente obcaecati! Rem, non!</p>
            <a href="#" class="btn">Read More</a>
        </div>
    </div>
</body>
</html>
